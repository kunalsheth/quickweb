plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.4-2'
}

group 'info.kunalsheth.quickweb'
version '1.0.0'

apply plugin: 'org.jetbrains.kotlin.jvm'

repositories.jcenter()
dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jre8'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect'

    compile group: 'org.pac4j', name: 'pac4j-http', version: '2.0.0'
    compile group: 'org.pac4j', name: 'spark-pac4j', version: '2.0.0'
    compile group: 'com.sparkjava', name: 'spark-kotlin', version: '1.0.0-alpha'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-html-jvm', version: '0.6.3'
}

compileKotlin.kotlinOptions.jvmTarget = '1.8'
compileTestKotlin.kotlinOptions.jvmTarget = '1.8'